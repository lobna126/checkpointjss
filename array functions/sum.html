<!DOCTYPE html>
  <html lang="fr">
    <head>
        
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> Sum</title>
    </head>
    <body>
        <script>
            let t=[6, 18, 5, 36,9];
            console.log(t);
            function Sum(t){
                let sumt=0;
                for(let i=0; i<t.length; i++){
                     sumt=sumt+t[i];
                }
               return(sumt); 

            }
            let sumt= Sum(t);
            console.log(" la somme du tableau est :" + sumt);
            
        </script>
    </body>
  </html>
