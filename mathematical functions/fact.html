       <title> factorial</title>
    </head>
    <body>
        
    <script>
  function factorial(n) {
    if (n < 0) {
        return undefined; 
    }
    if (n === 0) {
        return 1; 
    }
    let fact = 1;
    for (let i = 1; i <= n; i++) {
        fact *= i; }
    return fact;
}


console.log("Le factoriel de 5 est: " + factorial(5)); 

 
        
    </script>
