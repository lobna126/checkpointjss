<!DOCTYPE html>
  <html lang="fr">
    <head>
        
        <meta  charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> fiboo</title>
    </head>
    <body>
        
    <script>
  
 
        function fibonacci(n) {
            if (n <= 0) return 0; 
            if (n === 1) return 1; 
            
            let a = 0, b = 1, temp;
            for (let i = 2; i <= n; i++) {
                temp = a + b; 
                a = b; 
                b = temp; 
            }
            return b; 
        }

        let n = prompt("Entrez un nombre entier :"); 
        n = parseInt(n); 

        let result = fibonacci(n);
        alert("Le Fibonacci de " + n + " est : " + result); 
    </script>


</body>
</html>
