    <body>
        
   
        <script>
            let n= prompt("veuiller entrer un nombre");
            let pm=true;
            console.log(n);
            function prime(n){
                if (n < 2) return false;
                for(let i=2 ; i<n ; i++){
                    if(n%i ===0){
                        return false
                         
                    }
                }
                return true;
            }
            pm = prime(n); 
            console.log(n + (pm ? " est un nombre premier." : " n'est pas un nombre premier."));
            
        </script>
